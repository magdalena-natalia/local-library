{% extends "base_generic.html" %}

{% block content %}
  <h1>Przedłuż wypożyczenie: {{ book_instance.book.title }}</h1>
  <p>Wypożyczony przez: {{ book_instance.borrower }}</p>
  <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Wypożyczony do: {{ book_instance.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Zatwierdź">
  </form>
{% endblock %}
